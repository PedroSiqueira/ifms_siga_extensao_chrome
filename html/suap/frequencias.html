<dialog id="modalFrequencias" style="margin: auto; padding: revert;">
    <form method="dialog">
        <div>
            <div>IDs <input type="text" id="modalProfessores" style="width: 100%;" placeholder="Digite os IDs separados por espaço" title="Digite os IDs separados por espaço" /></div>
            <div>Data início: <input id="modalDataInicio" type="date"></div>
            <div>Data fim: <input id="modalDataFim" type="date"></div>
        </div>
        <div>
            <button class="btn" value="cancel">Cancelar</button>
            <button class="btn success" id="btnAbrirFrequencias" value="ok">Abrir</button>
        </div>
    </form>
</dialog>
